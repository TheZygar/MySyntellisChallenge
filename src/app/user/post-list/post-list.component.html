<h2>
  Post List for {{ (selectedUser$ | async)?.name }}
</h2>


  <div *ngFor="let post of posts$ | async">
    <div style="margin: 20px;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{ post.title }} 
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p> {{ post.body }} </p>
        </mat-card-content>
      </mat-card>      
    </div>
  </div>
