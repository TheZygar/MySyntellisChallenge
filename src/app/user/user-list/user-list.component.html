<div *ngFor="let user of users$ | async">
  <div style="margin: 20px;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ user.name }} 
        </mat-card-title>
        <mat-card-subtitle>
          {{ user.username }} 
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="viewPosts(user)"> View Posts </button>
        <button mat-flat-button color="accent" (click)="viewTodos(user)"> View Todos </button>
      </mat-card-actions>
    </mat-card>      
  </div>
</div>
