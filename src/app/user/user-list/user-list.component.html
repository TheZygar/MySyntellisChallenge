<h1>
  User List
</h1>

<mat-list>
  <mat-list-item *ngFor="let user of users$ | async">
    <h3 matLine> {{user.name}} ( {{user.username}} ) </h3>
    <p matLine>
      <button matButton (click)="viewPosts(user)"> View Posts </button>
      <button matButton (click)="viewTodos(user)"> View Todos </button>
    </p>
  </mat-list-item>
</mat-list>
